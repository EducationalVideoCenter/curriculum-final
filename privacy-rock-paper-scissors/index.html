<html>

  <head>
    <title>Privacy Rock-Paper-Scissors</title>
    <meta name="author" content="Mozilla">
    <meta name="title" content="Privacy Rock-Paper-Scissors">
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Zilla+Slab" rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css" type="text/css">
    <script src="scripts/script.js" type="text/javascript"></script>
  </head>

  <body>

    <h1>> Hacker Cards</h1>
    <p>It's an online safety throwdown</p>


    <div class="game-board">

      <div class="stats hacker-stats">
        <div class="thumbnail"></div>
        <div class="name">Hacker</div>
        <div class="life-total">20</div>
      </div>

      <div class="stats player-stats">
        <div class="thumbnail"></div>
        <div class="name">You</div>
        <div class="life-total">20</div>
      </div>

      <div class="card" id="player-card">
        <div class="text"></div>
        <div class="power"></div>
      </div>

      <div class="card" id="hacker-card">
        <div class="text"></div>
        <div class="power"></div>
      </div>

      <button class="play" onClick="playGame()">Go Online!</button>


      <div class="winner-message"></div>
    </div>


    <div class="license">CC-BY <a href="https://teach.mozilla.org">moz://a</a></div>

  </body>

</html>
